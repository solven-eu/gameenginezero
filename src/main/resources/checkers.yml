name: Checkers
source: http://www.lecomptoirdesjeux.com/regle-jeu-dames.htm

constants:
  maxX: 10
  maxY: 10

constrains:
  -
    minIncluded: 0
    maxExcluded: 10
    variables: 
      - x
      - tX
      - y
      - tY
  -
    minIncluded: 1
    maxExcluded: 9
    variables: 
      - n

board:
  type: grid
  width: 10
  height: 10
  values: 
    - ""
    - "W"
    - "X"
    - "B"
    - "C"

players:
  -
    id: w
  -
    id: b

setup:
  metadata:
    player: w
  board:
    - " B B B B B"
    - "B B B B B "
    - " B B B B B"
    - "B B B B B "
    - "          "
    - "          "
    - " W W W W W"
    - "W W W W W "
    - " W W W W W"
    - "W W W W W "

gameover_conditions:
  -
    conditions:
      # - "step.equals('before_turn')"
      - "moves.isEmpty(player)"
    mutations:
      - "map.loser(player)"

allowed_moves:
  -
    comment: "White goes rightUp"
    intermediate:
      - "mutator.put('tX',x+1)"
      - "mutator.put('tY',y+1)"
      - "mutator.put('newPiece',tY == maxY - 1 ? 'X':'W')"
    conditions:
      - "player.equals('w')"
      - "map.charAt(x,y) == 'W'"
      - "map.charAt(tX,tY) != 'W' && map.charAt(tX,tY) != 'X'"
    mutations:
      - "map.charAt(x,y,' ')"
      - "map.charAt(tX,tY,newPiece)"
      - "map.updateMetadata('player','b')"
  -
    comment: "White goes leftUp"
    intermediate:
      - "mutator.put('tX',x-1)"
      - "mutator.put('tY',y+1)"
      - "mutator.put('newPiece',tY == maxY - 1 ? 'X':'W')"
    conditions:
      - "player.equals('w')"
      - "map.charAt(x,y) == 'W'"
      - "map.charAt(tX,tY) != 'W' && map.charAt(tX,tY) != 'X'"
    mutations:
      - "map.charAt(x,y,' ')"
      - "map.charAt(tX,tY,newPiece)"
      - "map.updateMetadata('player','b')"
  -
    comment: "CrownedWhite"
    intermediate:
      - "mutator.put('p',java.util.Arrays.asList(1,-1))"
      - "mutator.put('q',java.util.Arrays.asList(1,-1))"
      - "mutator.put('n','any')"
      - "mutator.put('tX',x+(n*p))"
      - "mutator.put('tY',y+(n*q))"
      - "mutator.put('newPiece','X')"
    conditions:
      - "player.equals('w')"
      - "map.charAt(x,y) == 'X'"
      - "map.charAt(tX,tY) != 'W' && map.charAt(tX,tY) != 'X'"
    mutations:
      - "map.charAt(x,y,' ')"
      - "map.charAt(tX,tY,newPiece)"
      - "map.updateMetadata('player','b')"
  -
    comment: "Black goes rightDown"
    intermediate:
      - "mutator.put('tX',x+1)"
      - "mutator.put('tY',y-1)"
      - "mutator.put('newPiece',tY == 0 ? 'C':'B')"
    conditions:
      - "player.equals('b')"
      - "map.charAt(x,y) == 'B'"
      - "map.charAt(tX,tY) != 'B' && map.charAt(tX,tY) != 'C'"
    mutations:
      - "map.charAt(x,y,' ')"
      - "map.charAt(tX,tY,newPiece)"
      - "map.updateMetadata('player','w')"
  -
    comment: "Black goes leftDown"
    intermediate:
      - "mutator.put('tX',x-1)"
      - "mutator.put('tY',y-1)"
      - "mutator.put('newPiece',tY == 0 ? 'C':'B')"
    conditions:
      - "player.equals('b')"
      - "map.charAt(x,y) == 'B'"
      - "map.charAt(tX,tY) != 'B' && map.charAt(tX,tY) != 'C'"
    mutations:
      - "map.charAt(x,y,' ')"
      - "map.charAt(tX,tY,newPiece)"
      - "map.updateMetadata('player','w')"
  -
    comment: "CrownedDark"
    intermediate:
      - "mutator.put('p',java.util.Arrays.asList(1,-1))"
      - "mutator.put('q',java.util.Arrays.asList(1,-1))"
      - "mutator.put('n','any')"
      - "mutator.put('tX',x+(n*p))"
      - "mutator.put('tY',y+(n*q))"
      - "mutator.put('newPiece','C')"
    conditions:
      - "player.equals('w')"
      - "map.charAt(x,y) == 'C'"
      - "map.charAt(tX,tY) != 'B' && map.charAt(tX,tY) != 'C'"
    mutations:
      - "map.charAt(x,y,' ')"
      - "map.charAt(tX,tY,newPiece)"
      - "map.updateMetadata('player','b')"

rendering:
  - 
    comment: Black around the board
    style: "border: black"
    conditions: 
    - 
      "true"
  - 
    comment: Bottom left is black
    style: "bg: black"
    conditions: 
    - 
      "(x+y) % 2 == 0"
  - 
    style: "bg: white"
    conditions: 
    - 
      "(x+y) % 2 == 1"
  -
    style: "item: light_man"
    conditions: 
    - 
      "map.charAt(x,y) == 'W'"
  -
    style: "item: double_light_man"
    conditions: 
    - 
      "map.charAt(x,y) == 'X'"
  -
    style: "item: dark_man"
    conditions: 
    - 
      "map.charAt(x,y) == 'B'"
  -
    style: "item: double_dark_man"
    conditions: 
    - 
      "map.charAt(x,y) == 'C'"
